<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Duplicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-green-700 mb-2 text-center">Warentuin</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Afbeeldingen dupliceren</h2>
        {% with msgs = get_flashed_messages() %}
            {% if msgs %}
                <ul class="mb-4">
                    {% for m in msgs %}
                        <li class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2 text-sm">{{ m }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block text-gray-600 font-medium mb-1" for="images">Afbeeldingen uploaden</label>
                <input class="w-full text-slate-500 font-medium text-sm bg-gray-100 file:cursor-pointer cursor-pointer file:border-0 file:py-2 file:px-4 file:mr-4 file:bg-gray-800 file:hover:bg-gray-700 file:text-white rounded" type="file" id="images" name="images" accept="image/*" multiple required>
                <span class="text-xs text-gray-400">(meerdere mogelijk)</span>
            </div>
            <div>
                <label class="block text-gray-600 font-medium mb-1" for="count">Aantal keer dupliceren</label>
                <select class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer"
                        id="count" name="count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150" type="submit">
                Dupliceren
            </button>
        </form>
    </div>
</body>
</html>
